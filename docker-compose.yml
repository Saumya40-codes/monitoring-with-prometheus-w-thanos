version: '3.8'

networks:
  thanos:
    name: thanos

services:
  prometheus-0-apsouth1:
    image: prom/prometheus:latest
    container_name: prometheus-0-apsouth1
    user: root
    networks:
      - thanos
    ports:
      - "9090:9090"
    volumes:
      - /home/saumyacodes/towards-prometheus/configs/prometheus01.yml:/etc/prometheus/prometheus.yml
      - /home/saumyacodes/towards-prometheus/data/prom1:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=10d
      - --storage.tsdb.max-block-duration=2h
      - --storage.tsdb.min-block-duration=2h
      - --web.enable-lifecycle
      - --web.enable-admin-api

  prometheus-1-apsouth1:
    image: prom/prometheus:latest
    container_name: prometheus-1-apsouth1
    user: root
    networks:
      - thanos
    ports:
      - "9091:9091"
    volumes:
      - /home/saumyacodes/towards-prometheus/configs/prometheus02.yml:/etc/prometheus/prometheus.yml
      - /home/saumyacodes/towards-prometheus/data/prom10:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=10d
      - --storage.tsdb.max-block-duration=2h
      - --storage.tsdb.min-block-duration=2h
      - --web.listen-address=0.0.0.0:9091
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
      - --web.enable-admin-api

  prometheus-0-apsouth2:
    image: prom/prometheus:latest
    container_name: prometheus-0-apsouth2
    user: root
    networks:
      - thanos
    ports:
      - "9092:9092"
    volumes:
      - /home/saumyacodes/towards-prometheus/configs/prometheus1.yml:/etc/prometheus/prometheus.yml
      - /home/saumyacodes/towards-prometheus/data/prom2:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.listen-address=0.0.0.0:9092
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
      - --web.enable-admin-api

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    networks:
      - thanos
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411

  sidecar-0:
    image: thanosio/thanos:main-2025-03-03-c69f112
    container_name: sidecar-0
    user: root
    networks:
      - thanos
    ports:
      - "19091:19091"
    volumes:
      - /home/saumyacodes/towards-prometheus/configs/prometheus01.yml:/etc/prometheus/prometheus.yml
      - /home/saumyacodes/towards-prometheus/data/prom10:/prometheus
      - /home/saumyacodes/towards-prometheus/configs/bucket_storage.yml:/etc/thanos/minio-bucket.yaml
    command:
      - sidecar
      - --http-address=0.0.0.0:19091
      - --grpc-address=0.0.0.0:19191
      - --reloader.config-file=/etc/prometheus/prometheus.yml
      - --objstore.config-file=/etc/thanos/minio-bucket.yaml
      - --shipper.upload-compacted
      - --tsdb.path=/prometheus
      - --prometheus.url=http://prometheus-0-apsouth1:9090
    depends_on:
      - prometheus-0-apsouth1

  sidecar-1:
    image: thanosio/thanos:main-2025-03-03-c69f112
    container_name: sidecar-1
    user: root
    networks:
      - thanos
    ports:
      - "19092:19092"
    volumes:
      - /home/saumyacodes/towards-prometheus/configs/prometheus02.yml:/etc/prometheus/prometheus.yml
      - /home/saumyacodes/towards-prometheus/data/prom1:/prometheus
    command:
      - sidecar
      - --http-address=0.0.0.0:19092
      - --grpc-address=0.0.0.0:19192
      - --reloader.config-file=/etc/prometheus/prometheus.yml
      - --prometheus.url=http://prometheus-1-apsouth1:9091
    depends_on:
      - prometheus-1-apsouth1

  sidecar-2:
    image: thanosio/thanos:main-2025-03-03-c69f112
    container_name: sidecar-2
    user: root
    networks:
      - thanos
    ports:
      - "19090:19090"
    volumes:
      - /home/saumyacodes/towards-prometheus/configs/prometheus1.yml:/etc/prometheus/prometheus.yml
    command:
      - sidecar
      - --http-address=0.0.0.0:19090
      - --grpc-address=0.0.0.0:19190
      - --reloader.config-file=/etc/prometheus/prometheus.yml
      - --prometheus.url=http://prometheus-0-apsouth2:9092
    depends_on:
      - prometheus-0-apsouth2

  querier:
    image: thanosio/thanos:main-2025-03-03-c69f112
    container_name: querier
    networks:
      - thanos
    ports:
      - "29090:29090"
    volumes:
      - /home/saumyacodes/towards-prometheus/data/prom10:/prometheus
    command:
      - query
      - --http-address=0.0.0.0:29090
      - --query.replica-label=replica
      - --endpoint=store:19194
      - --endpoint=sidecar-2:19190
      - --endpoint=sidecar-0:19191
      - --endpoint=sidecar-1:19192
    depends_on:
      - sidecar-0
      - sidecar-1
      - sidecar-2
      - store-gateway

  minio:
    image: minio/minio:RELEASE.2025-02-28T09-55-16Z
    container_name: minio
    networks:
      - thanos
    ports:
      - "9000:9000"
      - "44575:44575"
    volumes:
      - /home/saumyacodes/towards-prometheus/data/minio/:/data
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=yayyayyay
    command: server --console-address "0.0.0.0:44575" /data

  store-gateway:
    image: thanosio/thanos:main-2025-03-03-c69f112
    container_name: store-gateway
    user: root
    networks:
      - thanos
    ports:
      - "19094:19094"
    volumes:
      - /home/saumyacodes/towards-prometheus/configs/bucket_storage.yml:/etc/thanos/minio-bucket.yaml
    command:
      - store
      - --objstore.config-file=/etc/thanos/minio-bucket.yaml
      - --http-address=0.0.0.0:19094
      - --grpc-address=0.0.0.0:19194
    depends_on:
      - minio

  thanos-compact:
    image: thanosio/thanos:main-2025-03-03-c69f112
    container_name: thanos-compact
    user: root
    networks:
      - thanos
    ports:
      - "19095:19095"
    volumes:
      - /home/saumyacodes/towards-prometheus/configs/bucket_storage.yml:/etc/thanos/minio-bucket.yaml
    command:
      - compact
      - --wait
      - --wait-interval=30s
      - --consistency-delay=0s
      - --objstore.config-file=/etc/thanos/minio-bucket.yaml
      - --http-address=0.0.0.0:19095
    depends_on:
      - minio
